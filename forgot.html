<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="/styles/signin.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-bar">
        <div class="nav-title">Pantune</div>
        <div class="nav-btn">
          <button class="btn-1">Forgot Password</button>
          <!-- <button class="btn-2">Sign-up</button> -->
        </div>
      </nav>
      <main class="main-container">
        <div class="container-content">
          <div class="header-title">Forgot Password</div>
          <form>
            <div class="form-control">
              <p class="form-title">Email</p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Input Email"
                required
              />
            </div>
            <div class="form-control">
                <input type="submit" value="Reset Password" />
              </div>
              <!-- <p class="forgot-para">Forgot Password</p> -->
              <p class="create-link">
                Don't have an account<a href="signin.html" class="sign-up"> ? Sign Up</a>
              </p>
        </form>
    </main>
  </body>
</html>
