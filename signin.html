<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/signin.css" rel="stylesheet" />
    <title>Sign in</title>
  </head>
  <body>
    <nav class="nav-bar">
      <a class="nav-link" href="/"><h1 class="nav-title">Pantune</h1></a>
      <!-- <div class="nav-btn"> -->
        <!-- <button class="btn-1">Sign in</button> -->
        <!-- <button class="btn-2">Sign-up</button> -->
      </div>
    </nav>
    <main class="main-container">
      <div class="container-content">
        <div class="header-title">Sign in</div>
        <form>
          <div class="form-control">
            <p class="form-title">Email</p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Input Email"
              required
            />
          </div>
          <div class="form-control">
            <p class="form-title">Password</p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Input Password"
              required
            />
          </div>
          <div class="form-control">
            <input type="submit" value="Log In" />
          </div>
          <p class="forgot-para">
            <a href="forgot.html">Forgot Password</a>
          </p>
          <p class="create-link">
            Don't have an account ?<a href="signup.html" class="sign-up">
              Sign Up
            </a>
          </p>
        </form>
    </main>
  </body>
</html>
