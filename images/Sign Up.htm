<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
  <link href="Sign%20Up_files/signin.css" rel="stylesheet"></head>
  <body>
    <nav class="nav-bar">
      <div class="nav-title">Pantune</div>
      <div class="nav-btn">
        <button class="btn-1">Sign Up</button>
        <!-- <button class="btn-2">Sign-up</button> -->
      </div>
    </nav>
    <main class="main-container">
      <div class="container-content">
        <div class="header-title">Sign Up</div>
        <form>
          <div class="form-control">
            <p class="form-title">Name</p>
            <input type="name" name="name" id="name" placeholder="Input Namee" required="">
          </div>
          <div class="form-control">
            <p class="form-title">Email</p>
            <input type="email" name="email" id="email" placeholder="Input Email" required="">
          </div>
          <div class="form-control">
            <p class="form-title">Password</p>
            <input type="password" name="password" id="password" placeholder="Input Password" required="">
          </div>
          <div class="form-control">
            <input type="submit" value="Register">
          </div>
          <!-- <p class="forgot-para">Forgot Password</p> -->
          <p class="create-link">
            Already Have an account<a href="" class="sign-up"> ? Sign In</a>
          </p>
        </form>
      </div>
    </main>
  <!-- Code injected by live-server -->
